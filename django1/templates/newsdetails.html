{% extends 'base.html' %}

{% block content %}

<!-- News Page -->
  <section class="about_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2 class="text-white">
                {{news_details.news_title}}
              </h2>
            </div>
            <p class="text-white">
              {{news_details.news_description | safe}}
            </p>
            <a href="#">
              Read More
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="images/about-img.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- end about section -->

{% endblock content %}
