{% extends 'base.html' %}

{% block content %}

<!-- signup section -->
<section class="signup_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="detail-box">
                    <div class="heading_container">
                        <h2 class="text-white">
                            Sign Up
                        </h2>
                    </div>
                    <!-- Your signup form goes here -->
                    <form method="POST">
                        {% csrf_token %}
                        {{form.as_p}}

                        <div class="form-group">
                            <label for="name" class="text-white">Full Name:</label>
                            <input type="text" class="form-control" id="name" name="fullname" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-white">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        -->
                        <button type="submit" class="btn btn-primary"> 
                            <a class="text-white" href="{% url 'verification' verifyID='verification' %}">
                                Sign Up
                            </a>
                        </button>
                    </form>
                    <!-- End of signup form -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="img-box">
                    <!-- You can add an image or any signup-related visuals here -->
                    <img src="/static/images/e2.jpg" alt="Signup Image">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end signup section -->

{% endblock content %}
